<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Belajar Form Validation</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        
    </head>
    <body>
        <div class="container my-5">
            <div class="text-center">
                <h1>Form Validasi Vaksinasi</h1>
            </div>
            <div class="card">
                <div class="card-body">
                    <form name="formPendaftaran" action="" method="post" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label>Nama</label>
                            <input type="text" name="nama" placeholder="Nama lengkap" class="form-control" maxlength="40" minlength="3">
                        </div>
                        <div>
                            <div class="form-group">
                                <label>NRP</label>
                                <input type="number" name="nrp" placeholder="NRP" class="form-control" maxlength="20" minlength="3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Email Aktif" class="form-control">
                            <small id="emailHelp" class="form-text text-muted">Email Akan Digunakan Untuk Mengirimkan Notifikasi.</small>
                        </div>
                        <div class="form-group">
                            <label>Fakultas</label>
                            <select id="fakultas" name="fakultas" class="form-control">
                                    <option value="" selected disabled hidden>Pilih Fakultas Anda</option>
                                    <option value="ELECTICS">ELECTICS</option>
                                    <option value="MARTECH">MARTECH</option>
                                    <option value="SCIENTICS">SCIENTICS</option>
                                    <option value="INDSYS">INDSYS</option>
                                    <option value="CIVPLAN">CIVPLAN</option>
                                    <option value="CREABIZ">CREABIZ</option>
                                    <option value="VOCATION">VOCATION</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Jurusan</label>
                            <select id="jurusan" name="jurusan" class="form-control">
                                <option value="" selected disabled hidden>Pilih Jurusan Anda</option>
                            </select>
                        </div>
                        <label>Status Vaksin</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status-vaksin" id="belum-vaksin" value="belum-vaksin" checked>
                            <label class="form-check-label" for="belum-vaksin">
                              Belum Vaksin
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status-vaksin" id="dosis1" value="dosis1">
                            <label class="form-check-label" for="dosis1">
                                Dosis 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status-vaksin" id="dosis2" value="dosis2">
                            <label class="form-check-label" for="dosis2">
                                Dosis 2
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-5">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
    </html>
